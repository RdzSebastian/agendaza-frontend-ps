<div class="header_abm">
    <p class="cont-pag">Cantidad de registros: {{cantidadRegistros}}</p>
<div class="contenedorBusqueda">
    <input [(ngModel)]="buscar" class="form-control barra_busqueda" placeholder="Buscar...">
    <button class="lupita" (click)="actualizaBuscar()"><i class="fas fa-search icono"></i></button>
</div>

<nav *ngIf="cantidadRegistros <= 50" aria-label="Page navigation example" class="cont-pag">
    <ul class="pagination">
        <li class="page-item" ><button class="btn btn-primary atras" [class.disabled] ="pageNumber == 0"(click)="atras()">Atras</button></li>
        <li class="page-item" *ngFor="let pagina of cantidadPaginas.slice(getLimitesSlice(currentPagina)[0], getLimitesSlice(currentPagina)[1]); let i = index">    
            <button class="page-link" [ngClass]="(getLimitesSlice(currentPagina)[0] +1 + i == currentPagina) ? 'active': ''" (click)="irPagina(getLimitesSlice(currentPagina)[0] +1 + i)">{{getLimitesSlice(currentPagina)[0] +1 + i}}</button>
        </li>   
        <li class="page-item" ><button class="btn btn-primary siguiente" [class.disabled] ="(pageNumber+1)*10 > cantidadRegistros" (click)="siguiente()">Siguiente</button></li>
    </ul>
</nav>
    <nav *ngIf="cantidadRegistros > 50" aria-label="Page navigation example" class="cont-pag">
        <ul class="pagination">
            <li class="page-item" ><button class="btn btn-primary atras" [class.disabled] ="pageNumber == 0"(click)="atras()">Atras</button></li>
            <button class="page-link" *ngIf = "currentPagina > 5">...</button>
            <li class="page-item" *ngFor="let pagina of cantidadPaginas.slice(getLimitesSlice(currentPagina)[0], getLimitesSlice(currentPagina)[1]); let i = index">    
                <button class="page-link" [ngClass]="(getLimitesSlice(currentPagina)[0] +1 + i == currentPagina) ? 'active': ''" (click)="irPagina(getLimitesSlice(currentPagina)[0] +1 + i)">{{getLimitesSlice(currentPagina)[0] +1 + i}}</button>
            </li>    
                <button class="page-link" *ngIf = "(pageNumber+1)*10 < cantidadRegistros">...</button>

            <li class="page-item" ><button class="btn btn-primary siguiente" [class.disabled] ="(pageNumber+1)*10 > cantidadRegistros" (click)="siguiente()">Siguiente</button></li>
        </ul>
    </nav>

</div>
