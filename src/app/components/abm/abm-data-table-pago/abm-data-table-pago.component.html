<div class="table-responsive">
    <table class="table table-striped table-hover table-condensed example-animate-container">
        <thead>
            <tr>
                <th>Pago</th>
                <th>Evento</th>
                <th>Codigo</th>
                <th>Fecha de pago</th>
                <th class="d-flex justify-content-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaItems | filterAbm: currentRegistro:buscar | orderAbmById">
                <td>${{item.monto}}</td>
                <td>{{item.nombreEvento}}</td>
                <td>{{item.codigo}}</td>
                <td>{{item.fecha | date: 'dd/MM/yy HH:mm'}}</td>
                <td class="d-flex justify-content-center">
                    <button (click)="modalParaEliminar(item.id, item.nombreEvento)" class="mx-2"><i class="fas fa-trash text-danger fa-lg" data-bs-toggle="tooltip" title="Eliminar"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-modal-basico
    (outputAceptar)="eliminar($event)"
    (outputChangeModal)="setModal($event)"
    [modal]="modal"
    [titulo]="tituloModal"
    [cuerpo]="cuerpoModal"
    [boton]="botonModal">
</app-modal-basico>
