<div class="table-responsive">
    <table class="table table-striped table-hover table-condensed example-animate-container">
        <thead>
            <tr>
                <th>Nombre</th>
                <th class="d-flex justify-content-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listaItems | filterAbm: currentRegistro:buscar | orderAbmByNombre">
                <td>{{item.nombre}}</td>
                <td class="d-flex justify-content-center">
                    <button *ngIf="mostrarPrecio" (click)="precio(item.id)" class="mx-2"><i class="fas fa-dollar-sign text-success fa-lg"></i></button>
                    <button (click)="editar(item.id)" class="mx-2"><i class="fas fa-edit text-warning fa-lg"></i></button>
                    <button *ngIf="mostrarEliminar" (click)="modalParaEliminar(item.id, item.nombre)" class="mx-2"><i class="fas fa-trash text-danger fa-lg"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<app-modal-basico
    (outputAceptar)="eliminar()"
    (outputChangeModal)="setModal($event)"
    [modal]="modal"
    [titulo]="tituloModal"
    [cuerpo]="cuerpoModal"
    [boton]="botonModal">
</app-modal-basico>
