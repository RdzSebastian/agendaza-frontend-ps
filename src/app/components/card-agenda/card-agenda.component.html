<div class="card text-center">
    <div class="card-header">
        <h1 class="card-title">{{agenda.nombre}}</h1>
    </div>
    <div>
        <div class="card-body">
            <div class="mt-2"> 
                <i class="fas fa-book fa-9x" style="color:#007bff"> </i>	
            </div>
            <p class="mt-4">{{agenda.rol}}</p>
            <a (click)="selecionarAgenda(agenda.id)" class="stretched-link"> </a>
        </div>
    </div>
</div>
