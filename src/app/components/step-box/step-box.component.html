<div class="step-box"
(click)="goToStep(stepBox.id)"
[ngStyle]="{'background-color': (isStep(stepBox.id)) ? '#007bff' : ''}"
[ngClass]="{'is-invalid-step': !isValid()}">
    <p 
    [ngStyle]="{'color': (isStep(stepBox.id) || !isValid()) ? 'white' : ''}"> 
        <strong>{{stepBox.id}}</strong> - {{stepBox.nombre}}
    </p>
</div>
