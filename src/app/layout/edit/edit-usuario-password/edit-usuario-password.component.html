<div class="container">
    <br>
    <h2>Editar contraseña</h2>

    <div class="form-group col-sm-12 col-lg-3">
        <label for="password">Contraseña nueva</label>
        <div class="form-group position-relative">  
            <input type="{{showNewPassword ? 'text' : 'password'}}" [(ngModel)]='usuarioEditPassword.password' name="password" class="form-control"
                id="password">
            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y "
                (click)="toggleNewPasswordVisibility()" style="text-decoration: none;">
                <i class="fas" [ngClass]="{'fa-eye': !showNewPassword, 'fa-eye-slash': showNewPassword}"></i>
            </button>
        </div>
    </div>
    <div class="form-group col-sm-12 col-lg-3 mt-3">
            <label for="repeat_password">Repetir Contraseña nueva</label>
        <div class="form-group position-relative">
            <input type="{{showRepeatPassword ? 'text' : 'password'}}" class="form-control" id="repeat_password">
            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y "
                (click)="toggleRepeatPasswordVisibility()" style="text-decoration: none;">
                <i class="fas" [ngClass]="{'fa-eye': !showRepeatPassword, 'fa-eye-slash': showRepeatPassword}"></i>
            </button>
        </div>
    </div>

    <div class="container mt-3">
        <div class="gap-2 d-flex justify-content-end">
            <div>
                <button type="submit" class="btn btn-primary" (click)="volver()">Volver</button>
            </div>
            <div>
                <button type="submit" class="btn btn-success" (click)="editPassword()">Guardar</button>
            </div>
        </div>
    </div>
</div>
