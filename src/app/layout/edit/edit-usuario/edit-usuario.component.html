<div class="container">
    <br>
    <h2>Editar usuario</h2>
    <form>
        <input type="hidden" name="id" id="id" value="1">
        <div class="form-group">
            <label for="nombre">Nombre</label> 
            <input type="text" [(ngModel)]='usuario.nombre' name="nombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label> 
            <input type="text" [(ngModel)]='usuario.apellido' name="apellido" class="form-control">
        </div>
        <div class="form-group">
            <label for="nombre_usuario">Nombre de usuario</label> 
            <input type="text" [(ngModel)]='usuario.username' name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label> 
            <input type="email" [(ngModel)]='usuario.email' name="email" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="email">Fecha de Nacimiento</label>
            <input type="date" [(ngModel)]='usuario.fechaNacimiento' name="fechaNacimiento" class="form-control">
        </div>

        <div class="form-group">
            <label for="rol">Sexo</label> 
            <select class="form-select" [(ngModel)]="usuario.sexo" name="sexo">
                <option *ngFor="let sexo of listaSexo" [value]="sexo">{{sexo}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="rol">Rol</label> 
            <select class="form-select" [(ngModel)]="usuario.rol" name="rol">
                <option *ngFor="let rol of listaRol" [value]="rol">{{rol}}</option>
            </select>
        </div>

        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox"
            [(ngModel)]="usuario.habilitado" name="habilitado">
            <label for="checkbox">Habilitado</label>
        </div>

        <div class="container mt-3">
            <div class="gap-2 d-flex justify-content-end">
                <div>
                    <a class="btn btn-primary">Volver</a>
                </div>
                <div>
                    <button type="submit" class="btn btn-success" (click)="save()">Guardar</button>
                </div>
            </div>
        </div>
    </form>
</div>
