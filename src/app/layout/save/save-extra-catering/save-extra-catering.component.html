<div class="container">
    <br>
    <h2>Agregar Extra</h2>
    <form> 
        <div class="form-group">
            <label for="nombre">Nombre</label> 
            <input type="text" [(ngModel)]='extra.nombre' class="form-control" id="nombre" name="nombre">
        </div>

        <div class="form-group">
            <label for="rol">Tipo Extra</label> 
            <select class="form-select" [(ngModel)]="extra.tipoExtra" name="tipoExtra">
                <option *ngFor="let tipoExtra of listaTipoExtra" [value]="tipoExtra">{{tipoExtra}}</option>
            </select>
        </div>

        <div *ngFor="let item of listaTipoEvento | orderAbmById" class=form-check>
            <input type="checkbox" class="form-check-input" value={{item.id}} 
            [checked]="isChecked(item.id)" (change)="onCheckboxChange($event)">
            <label class="form-check-label">{{item.nombre}}</label>
        </div>

        <div class="container mt-3">
            <div class="gap-2 d-flex justify-content-end">
                <div>
                    <a class="btn btn-primary" (click)="volver()">Volver</a>
                </div>
                <div>
                    <button type="submit" class="btn btn-success" (click)="save()">Guardar</button>
                </div>
            </div>
        </div>
    </form>
</div>
