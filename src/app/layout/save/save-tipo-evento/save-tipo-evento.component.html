<div class="container">
    <br>
    <h2>Agregar Tipo Evento</h2>
    <form> 
        <div class="form-group">
            <label for="nombre">Nombre</label> 
            <input type="text" [(ngModel)]='tipoEvento.nombre' class="form-control" name="nombre">
        </div>
        <div class="form-group">
            <label for="rol">Tipo de duracion</label> 
            <select class="form-select" [(ngModel)]="tipoEvento.duracion" name="duracion">
                <option *ngFor="let duracion of listaDuracion | orderAbmById" [value]="duracion">{{duracion}}</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="nombre">Tiempo de duracion</label> 
            <input type="time" [(ngModel)]='tipoEvento.cantidadDuracion' class="form-control" name="cantidadDuracion"> 
        </div>

        <div class="form-group">
            <label for="nombre">Capacidad para Adultos</label> 
            <input type="text" [(ngModel)]='tipoEvento.capacidad.capacidadAdultos' class="form-control" name="capacidadAdultos">
        </div>
        <div class="form-group">
            <label for="nombre">Capacidad para Ni√±os</label> 
            <input type="text" [(ngModel)]='tipoEvento.capacidad.capacidadNinos' class="form-control" name="capacidadNinos">
        </div>

        <div class="container mt-3">
            <div class="gap-2 d-flex justify-content-end">
                <div>
                    <a class="btn btn-primary" (click)="volver()">Volver</a>
                </div>
                <div>
                    <button type="submit" class="btn btn-success" (click)="save()">Guardar</button>
                </div>
            </div>
        </div>
    </form>

</div>
