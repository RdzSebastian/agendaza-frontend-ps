<div class="container">
	<br>
	<h2>Ver Cliente</h2>
  	<div class = "contenedorVolver">
      	<button (click)="volver(evento.id)" class="btn btn-primary">Volver</button>
  	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group col-6 mb-4">
				<h5>Cliente</h5>
				<div class="row">
					<div class="col-10">
						<input type="text" class="form-control" [value]="cliente" readonly="">
					</div>
				</div>
			</div>
			<div class="col-md-9">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Evento</th>
							<th>Codigo</th>
							<th class="text-center">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of eventos">
							<td>{{item.nombre}}</td>
							<td>{{item.codigo}}</td>
							<td class="text-center">
							<button (click)="volver(item.id)" a class="mx-2" title="Ver" class="fas fa-eye text-primary" data-toggle="tooltip"></button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<small *ngIf="masDe10Eventos()" class="form-text text-muted">{{cantidadEventos}} eventos contratados</small>
</div>
